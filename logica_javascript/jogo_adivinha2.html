<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		
		function pulaLinha() {
			
			document.write("<br><br>");
		}

		function mostra(frase) {
			document.write(frase);
			pulaLinha();
		}

		function sorteia(chute) {
			
			var numeroPensado = Math.round(Math.random() * 20);
			var chute = parseInt(prompt("Digite seu chute de 0 à 20!"));	

			if (chute == numeroPensado) {

				mostra("Você acertou! o numero foi " + numeroPensado);
			} else {

				mostra("Você errou, o número pensado foi " + numeroPensado);
				
				if (chute > numeroPensado) {
					
					mostra("Seu numero foi maior que o sortido!");
				} else {
					
					mostra("Seu numero foi menor queo sortido");
				}
			}

			return chute;
		}
		
		var nPensado = sorteia();
		mostra("seu numero " + nPensado);


	</script>

</body>
</html>
