<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		

		function pulaLinha() {
			document.write("<br>");
		}

		function mostra(frase) {

			pulaLinha();
			document.write(frase);
			pulaLinha();
		}

		var minhaIdade = 28;
		var idadeVitória = 14;
		var diferença = minhaIdade - idadeVitória;

		mostra("Nossa diferença de idade é " + diferença );



	</script>

</body>
</html>
