<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>calculo consumo</title>
</head>
<body>

	<h3>Álcool ou gasolina?</h3>

	<script>

			var tanque = 40;

			var caminhoComGasolina = 480;
			var consumoDeGasolina = caminhoComGasolina/tanque;

			var caminhoComAlcool = 300;
			var consumoDeAlcool = caminhoComAlcool/tanque;

			document.write("O consumo de gasolina foi de: "+ consumoDeGasolina + " Quilômetro (KM) por litro (L). <br><br>");

			document.write("O consumo de Álcool foi de: "+ consumoDeAlcool + " Quilômetro (KM) por litro (L).");
			
	</script>

</body>
</html>
