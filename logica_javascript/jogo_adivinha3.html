<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		
		function pulaLinha() {
			document.write("<br><br>")
		}

		function mostra(frase) {
			document.write(frase);
			pulaLinha();
		}

		var numeroPensado = Math.round(Math.random() * 5);

		var tentativas = 1;

		while(tentativas <= 3) {

			var chute = parseInt(prompt("Digite seu chute!"));

			if (chute == numeroPensado) {

				mostra("Você ACERTOU! o numero pensado era " + numeroPensado);
				break;

			} else {

				mostra("Você ERROU!");
			}

			tentativas++;
		}

		mostra("FIM.");

	</script>

</body>
</html>
