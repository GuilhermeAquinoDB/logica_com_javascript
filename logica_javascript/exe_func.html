<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>O problema das gerações</title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">
		
		var chegadaPortugueses = 1500;
		var anoAtual = 2021;
		var anosPassados = anoAtual - chegadaPortugueses;
		var gerações = Math.round(anosPassados / 28);

		function mostra(frase) {

			document.write(frase);
		}

		mostra("Média de gerações que se passaram desde a chegada dos portugas: " + gerações);

	</script>

</body>
</html>
