<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">

		function pulaLinha() {
			
			document.write("<br><br>");
		}

		function mostra(frase) {
			document.write(frase);
			pulaLinha();
		}

		var contador = 20;

		while(contador >= 0) {
			mostra("numero: " + contador);
			contador = contador - 1;
		} 


		mostra("FIM.");

	</script>

</body>
</html>
