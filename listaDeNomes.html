<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Buscar nome</title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">

	var listaDeNomes = ['Cesar', 'Pamela', 'Camila', 'Hendy'];
	var buscar = "Cesar"; //Nome que iremos buscar
	
	for(var i =0; i < listaDeNomes.length; i++) {
		if(listaDeNomes[i] == buscar){
			console.log("Encontrei o nome: " + buscar);

		}
	}

	document.write("Encontrei o nome: " + buscar);
	
	</script>

</body>
</html>
